 <include file="public@header"/>
<style>
    textarea {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    input {
        border: 0;
        outline: none;
        background-color: rgba(0, 0, 0, 0);
    }

    .col-sm-6 {
        margin-top: 7px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('find',['id'=>$id,'pid'=>$pid,'params'=>$params])}">查看</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20 layui-form" autocomplete="off"
          action="{:url('edit_post',['id'=>$id,'page'=>$page,'pid'=>$pid,'params'=>$params])}">


        



            <!--商品类型:1抢购,2限购-->            <div class="form-group">
                <label class="col-sm-2 control-label">商品类型:</label>
                <div class="layui-input-block col-sm-6">
                                                {$type_name|default=''}                                    </div>
            </div>






        



            <!--分类-->            <div class="form-group">
                <label class="col-sm-2 control-label">分类:</label>
                <div class="layui-input-block col-sm-6">
                                                {$class_name|default=''}                                    </div>
            </div>






        



            <!--level-->            <div class="form-group">
                <label class="col-sm-2 control-label">level:</label>
                <div class="layui-input-block col-sm-6">
                                                {$level|default=''}                                    </div>
            </div>






        



            <!--门店id-->            <div class="form-group">
                <label class="col-sm-2 control-label">门店id:</label>
                <div class="layui-input-block col-sm-6">
                                                {$shop_id|default=''}                                    </div>
            </div>






        



            <!--商品名称-->            <div class="form-group">
                <label class="col-sm-2 control-label">商品名称:</label>
                <div class="layui-input-block col-sm-6">
                                                {$goods_name|default=''}                                    </div>
            </div>






        



            <!--价格-->            <div class="form-group">
                <label class="col-sm-2 control-label">价格:</label>
                <div class="layui-input-block col-sm-6">
                                                <input type="number" class="form-control post-params item-left" name="price"
                                   value="{$price|default=''}">
                                        </div>
            </div>






        



            <!--划线价-->            <div class="form-group">
                <label class="col-sm-2 control-label">划线价:</label>
                <div class="layui-input-block col-sm-6">
                                                <input type="number" class="form-control post-params item-left" name="line_price"
                                   value="{$line_price|default=''}">
                                        </div>
            </div>






        



            <!--限购数量-->            <div class="form-group">
                <label class="col-sm-2 control-label">限购数量:</label>
                <div class="layui-input-block col-sm-6">
                                                {$quota|default=''}                                    </div>
            </div>






        



            <!--封面-->            <div class="form-group">
                <label class="col-sm-2 control-label">封面:</label>
                <div class="layui-input-block col-sm-6">
                                                <if condition='!empty($image)'>
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
<img src='{:cmf_get_asset_url($image)}' style='height:40px;'>
</a>
<else/>
暂无上传
</if>
                </div>
            </div>






        



            <!--图集-->            <div class="form-group">
                <label class="col-sm-2 control-label">图集:</label>
                <div class="layui-input-block col-sm-6">
                                                <if condition='!empty($images)'>
<foreach name='$images' item='value'>
<a href="javascript:imagePreviewDialog('{:cmf_get_image_preview_url($value)}');">
<img src='{:cmf_get_image_preview_url($value)}' style='height:40px;'>
</a>
</foreach>
</if>
                </div>
            </div>






        



            <!--状态-->            <div class="form-group">
                <label class="col-sm-2 control-label">状态:</label>
                <div class="layui-input-block col-sm-6">
                                                {$status_name|default=''}                                    </div>
            </div>






        



            <!--售出数量-->            <div class="form-group">
                <label class="col-sm-2 control-label">售出数量:</label>
                <div class="layui-input-block col-sm-6">
                                                {$sell_count|default=''}                                    </div>
            </div>






        



            <!--stock-->            <div class="form-group">
                <label class="col-sm-2 control-label">stock:</label>
                <div class="layui-input-block col-sm-6">
                                                {$stock|default=''}                                    </div>
            </div>






        



            <!--首页推荐:1是,2否-->            <div class="form-group">
                <label class="col-sm-2 control-label">首页推荐:</label>
                <div class="layui-input-block col-sm-6">
                                                {$is_index_name|default=''}                                    </div>
            </div>






        



            <!--是否显示:1是,2否-->            <div class="form-group">
                <label class="col-sm-2 control-label">是否显示:</label>
                <div class="layui-input-block col-sm-6">
                                                {$is_show_name|default=''}                                    </div>
            </div>






        



            <!--list_order-->            <div class="form-group">
                <label class="col-sm-2 control-label">list_order:</label>
                <div class="layui-input-block col-sm-6">
                                                {$list_order|default=''}                                    </div>
            </div>






        



            <!--详情-->            <div class="form-group">
                <label class="col-sm-2 control-label">详情:</label>
                <div class="layui-input-block col-sm-6">
                                                <script type="text/plain" id="content" name="content">{:cmf_replace_content_file_url(htmlspecialchars_decode($content))}                            </script>
                            <script type="text/javascript">
                                //编辑器路径定义
                                var editorURL = GV.WEB_ROOT;
                            </script>
                            <script type="text/javascript" src="/static/js/ueditor/ueditor.config.js?v=00001"></script>
                            <script type="text/javascript" src="/static/js/ueditor/ueditor.all.min.js"></script>
                            <!--编辑器支持秀米-->
                            <script type="text/javascript" src="/static/js/ueditor/xiumi/xiumi-ue-dialog-v5.js"></script>
                            <link rel="stylesheet" type="text/css" href="/static/js/ueditor/xiumi/xiumi-ue-v5.css" />
                            <script type="text/javascript">
                                $(function () {
                                    editorcontent = new baidu.editor.ui.Editor();
                                    editorcontent.render('content');
                                    try {
                                        editorcontent.sync();
                                    } catch (err) {
                                    }
                                });
                            </script>
                                        </div>
            </div>






        

        <!-- 主键id -->
        <input type="text" name="id" value="{$id}" class="form-control post-params item-left" style="display: none">


    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
