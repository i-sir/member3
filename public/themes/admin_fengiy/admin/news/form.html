



    <!--名称-->    <div class="form-group">
        <label class="col-sm-2 control-label">名称:</label>
        <div class="layui-input-block col-sm-6">
                            <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
                    </div>
    </div>











    <!--封面-->    <div class="form-group">
        <label class="col-sm-2 control-label">封面:</label>
        <div class="layui-input-block col-sm-6">
                                <input type="hidden" class="form-control post-params item-left" name="image"  id="photo-0000002"  
                           value="{$image}">
<if condition='!empty($image)'>
<a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
<img src='{:cmf_get_image_preview_url($image)}' id='photo-0000002-preview' style='width: 85px;'>
</a>
<else/>
<img src='/static/images/default.png' id='photo-0000002-preview' style='width: 85px;'>
</if>
<a href="javascript:uploadOneImage('图片上传','#photo-0000002','image');">上传</a>
<a onclick="$('#photo-0000002-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#photo-0000002').val('');return false;">取消图片</a>
        </div>
    </div>











    <!--内容-->    <div class="form-group">
        <label class="col-sm-2 control-label">内容:</label>
        <div class="layui-input-block col-sm-6">
                                <script type="text/plain" id="content" name="content">{:cmf_replace_content_file_url(htmlspecialchars_decode($content))}</script>
                    <script type="text/javascript">
                        //编辑器路径定义
                        var editorURL = GV.WEB_ROOT;
                    </script>
                    <script type="text/javascript" src="/static/js/ueditor/ueditor.config.js?v=00001"></script>
                    <script type="text/javascript" src="/static/js/ueditor/ueditor.all.min.js"></script>
                    <!--编辑器支持秀米-->
                    <script type="text/javascript" src="/static/js/ueditor/xiumi/xiumi-ue-dialog-v5.js"></script>
                    <link rel="stylesheet" type="text/css" href="/static/js/ueditor/xiumi/xiumi-ue-v5.css" />
                    <script type="text/javascript">
                        $(function () {
                            editorcontent = new baidu.editor.ui.Editor();
                            editorcontent.render('content');
                            try {
                                editorcontent.sync();
                            } catch (err) {
                            }
                        });
                    </script>
                        </div>
    </div>
