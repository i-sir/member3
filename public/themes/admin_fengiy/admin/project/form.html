<!--名称-->
<div class="form-group">
    <label class="col-sm-2 control-label">名称:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="name" class="form-control post-params item-left" value="{$name|default=''}">
    </div>
</div>


<!--价格-->
<div class="form-group">
    <label class="col-sm-2 control-label">价格:</label>
    <div class="layui-input-block col-sm-6">
        <input type="number" class="form-control post-params item-left" name="price" value="{$price|default=''}">
    </div>
</div>


<!--封面-->
<div class="form-group">
    <label class="col-sm-2 control-label">封面:</label>
    <div class="layui-input-block col-sm-6">
        <input type="hidden" class="form-control post-params item-left" name="image" id="photo-0000003"
               value="{$image}">
        <if condition='!empty($image)'>
            <a href="javascript:imagePreviewDialog('{:cmf_get_asset_url($image)}');">
                <img src='{:cmf_get_image_preview_url($image)}' id='photo-0000003-preview' style='width: 85px;'>
            </a>
            <else/>
            <img src='/static/images/default.png' id='photo-0000003-preview' style='width: 85px;'>
        </if>
        <a href="javascript:uploadOneImage('图片上传','#photo-0000003','image');">上传</a>
        <a onclick="$('#photo-0000003-preview').attr('src','__TMPL__/public/assets/images/default-thumbnail.png');$('#photo-0000003').val('');return false;">取消图片</a>
    </div>
</div>


<!--图集-->
<div class="form-group">
    <label class="col-sm-2 control-label">图集:</label>
    <div class="layui-input-block col-sm-6">
        <div class="help-block text-danger">长按图片可上下拖动,调整图片顺序</div>
        <if condition="!empty($images)">
            <ul id="imagesId00000004" class="pic-list list-unstyled form-inline">
                <foreach name="$images" item="vo">
                    <li id="savedImages-00000004-{$key}" style="margin-bottom: 5px;">
                        <input id="photoImages-00000004-{$key}" class="form-control post-params item-left" type="hidden"
                               name="images[{$key}]" value="{$vo}">
                        <img id="photoImages-00000004-{$key}-preview" src="{:cmf_get_image_preview_url($vo)}"
                             height="50" onclick="parent.imagePreviewDialog(this.src);">
                        <a href="javascript:uploadOneImage('图片上传','#photoImages-00000004-{$key}');">替换</a>
                        <a href="javascript:(function(){$('#savedImages-00000004-{$key}').remove();})();">移除</a>
                    </li>
                </foreach>
            </ul>
            <else/>
            <ul id="imagesId00000004" class="pic-list list-unstyled form-inline">
                <li id="savedImages-00000004" style="margin-bottom: 5px;">
                </li>
            </ul>
        </if>
        <a href="javascript:uploadMultiImage('图片上传','#imagesId00000004','itemImages-00000004');"
           class="btn btn-sm btn-default">选择图片</a>
        <script type="text/html" id="itemImages-00000004">
            <li id="savedImages-00000004-{id}" style="margin-bottom: 5px;">
                <input id="photoImages-00000004-{id}" class="form-control post-params item-left" type="hidden"
                       name="images[{id}]" value="{filepath}">
                <img id="photoImages-00000004-{id}-preview" src="{url}" height="50"
                     onclick="imagePreviewDialog(this.src);">
                <a href="javascript:uploadOneImage('图片上传','#photoImages-00000004-{id}');">替换</a>
                <a href="javascript:(function(){$('#savedImages-00000004-{id}').remove();})();">移除</a>
            </li>
        </script>
        <script>
            // 多图上传支持排序
            new Sortable(imagesId00000004, {
                animation: 150,
                ghostClass: 'blue-background-class'
            });
        </script>
    </div>
</div>


<!--开始报名时间-->
<div class="form-group">
    <label class="col-sm-2 control-label">开始报名时间:</label>
    <div class="layui-input-block col-sm-6">
        <input class="form-control post-params item-left js-date" name="begin_time" required
               type="text"
               value="{:isset($begin_time) && $begin_time > 10000 ? date('Y-m-d', $begin_time) : ''}">
    </div>
</div>


<!--截止报名时间-->
<div class="form-group">
    <label class="col-sm-2 control-label">截止报名时间:</label>
    <div class="layui-input-block col-sm-6">
        <input class="form-control post-params item-left js-date" name="end_time" required
               type="text"
               value="{:isset($end_time) && $end_time > 10000 ? date('Y-m-d', $end_time) : ''}">
    </div>
</div>


<!--活动时间-->
<div class="form-group">
    <label class="col-sm-2 control-label">活动时间:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="time" class="form-control post-params item-left" value="{$time|default=''}">
    </div>
</div>


<!--报名人数-->
<div class="form-group">
    <label class="col-sm-2 control-label">报名人数:</label>
    <div class="layui-input-block col-sm-6">
        <input type="number" class="form-control post-params item-left" name="number" value="{$number|default=''}">
    </div>
</div>


<!--活动地点-->
<div class="form-group">
    <label class="col-sm-2 control-label">活动地点:</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="address" class="form-control post-params item-left" value="{$address|default=''}">
    </div>
</div>


<!--介绍-->
<div class="form-group">
    <label class="col-sm-2 control-label">介绍:</label>
    <div class="layui-input-block col-sm-6">
                                <textarea rows="4" class="form-control post-params item-left" cols="60"
                                          name="introduce">{$introduce|default=''}</textarea>
    </div>
</div>


<!--退款规则-->
<div class="form-group">
    <label class="col-sm-2 control-label">退款规则:</label>
    <div class="layui-input-block col-sm-6">
          <textarea rows="4" class="form-control post-params item-left" cols="60"
                    name="refund_rules">{$refund_rules|default=''}</textarea>
    </div>
</div>


<!--全部退款时间-->
<div class="form-group">
    <label class="col-sm-2 control-label">全部退款时间:</label>
    <div class="layui-input-block col-sm-6">
        <input class="form-control post-params item-left js-datetime" name="whole_refund_time" required
               type="text"
               value="{:isset($whole_refund_time) && $whole_refund_time > 10000 ? date('Y-m-d H:i', $whole_refund_time) : ''}">
    </div>
</div>


<!--部分退款时间-->
<div class="form-group">
    <label class="col-sm-2 control-label">部分退款时间:</label>
    <div class="layui-input-block col-sm-6">
        <input class="form-control post-params item-left js-datetime" name="part_refund_time" required
               type="text"
               value="{:isset($part_refund_time) && $part_refund_time > 10000 ? date('Y-m-d H:i', $part_refund_time) : ''}">
    </div>
</div>


<!--部分退款(%)-->
<div class="form-group">
    <label class="col-sm-2 control-label">部分退款(%):</label>
    <div class="layui-input-block col-sm-6">
        <input type="text" name="part_refund" class="form-control post-params item-left"
               value="{$part_refund|default=''}">
    </div>
</div>
